<div class="row flex-direction-column mt-4 g-4">
    <div class="card pb-3">
        <div class="row p-3 justify-content-md-center">
            <div class="col-4">
                <input class="form-control" [(ngModel)]="newAppointmentTitle" type="text" placeholder="Appointment Ttile"> 
            </div>
            <div class="col-4">
                <input class="form-control" [(ngModel)]="newAppointmentDate" type="date" placeholder="Appointment Date">
            </div>
        </div>
        <div class="col-2 d-flex justify-content-center align-items-center w-100">
            <button type="button" class="btn btn-primary" (click)="addAppointment()">Add Appointment</button>
        </div>
    </div>
    
    
    <div class="card">
        <ul class="list-group">
            <li class="list-group-item" *ngFor="let appointment of appointments; index as i">
                <div class="row justify-content-between align-items-center p-1">
                    <div class="col-2">
                        {{appointment.id}}
                    </div>
                    <div class="col-8">
                        {{ appointment.title }}
                    </div>
                    <div class="col-1">
                        {{ appointment.date | date:"dd/MM/yyyy" }}
                    </div>
                    <div class="col-1">
                        <button type="button" class="btn btn-danger w-100" (click)="deleteAppointment(i)">Delete</button>
                    </div>
                </div>
            </li>
        </ul>
    </div>
</div>
